<table mat-table [dataSource]="sensorDataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="serial">
    <th mat-header-cell *matHeaderCellDef> Serial No.</th>
    <td mat-cell *matCellDef="let element"> {{element.serial}} </td>
  </ng-container>


  <ng-container matColumnDef="application">
    <th mat-header-cell *matHeaderCellDef> Application</th>
    <td mat-cell *matCellDef="let element"> {{element.application}} </td>
  </ng-container>


  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp</th>
    <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
  </ng-container>


  <ng-container matColumnDef="sensor_type">
    <th mat-header-cell *matHeaderCellDef> Sensor Type</th>
    <td mat-cell *matCellDef="let element"> {{element.sensor_type}} </td>
  </ng-container>

  <ng-container matColumnDef="device">
    <th mat-header-cell *matHeaderCellDef> Device</th>
    <td mat-cell *matCellDef="let element"> {{element.device}} </td>
  </ng-container>

  <ng-container matColumnDef="v0">
    <th mat-header-cell *matHeaderCellDef> v0</th>
    <td mat-cell *matCellDef="let element"> {{element.v0}} </td>
  </ng-container>

  <ng-container matColumnDef="dwell_time">
    <th mat-header-cell *matHeaderCellDef> Dwell Time</th>
    <td mat-cell *matCellDef="let element"> {{element.dwell_time}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="baseDisplayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: baseDisplayedColumns;"></tr>
</table>
