<mat-form-field class="chart-select mat-select-top" appearance="fill">
  <mat-label>Select Serial</mat-label>
  <select matNativeControl required  [(ngModel)]="selectedSerial" (ngModelChange)="updateChart()">
    <option *ngFor="let serial of serials" [value]="serial"
            (change)="updateChart()">{{serial}}</option>
  </select>
</mat-form-field>
<div class="chart-wrapper">
  <div class="chart-container">
    <canvas id="my-chart">{{ chart }}</canvas>
  </div>
</div>
